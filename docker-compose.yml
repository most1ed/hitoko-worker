version: '3.8'

services:
  # MQTT Worker - Listens to messages and forwards to webhook
  worker:
    build:
      context: .
      target: worker
    container_name: hitoko-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - hitoko-network
    depends_on:
      - server

  # API Server - Handles reply messages
  server:
    build:
      context: .
      target: server
    container_name: hitoko-server
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-3001}:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - hitoko-network

networks:
  hitoko-network:
    driver: bridge
